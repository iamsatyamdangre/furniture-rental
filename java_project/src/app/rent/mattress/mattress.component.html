 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedroom Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 40px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns for 2 cards per row */
            gap: 20px;
            margin-top: 40px;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-img {
            width: 70%;
            height: 180px;
            object-fit: cover;
        }

        .card h2 {
            margin: 15px 0;
            font-size: 18px;
            color: #444;
        }

        .card p {
            padding: 0 20px 20px;
            color: #666;
        }

       
.card {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%; /* Ensure cards have equal height */
    padding: 20px;
    box-sizing: border-box;
}

.btn-buy {
    display: inline-block;
    margin: 10px 0 0; /* Ensure a margin at the top */
    padding: 10px 20px;
    background-color: #6b625c;
    color: #ffffff;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    align-self: center; /* Center the button horizontally */
}

.btn-buy:hover {
    background-color: #2c2a27;
}
    </style>
</head>
<body>

<div class="container">
    <h1>Mattress Collection</h1>
    <div class="card-grid">
        <!-- Bedroom Cards 1 to 4 in 2x2 grid -->
        <div class="card">
            <img src="https://assets.furlenco.com/image/upload/dpr_1.0,f_auto,q_auto/v1/plutus/products/134/hero/gg2.jpg" alt="Bedroom Set 1" class="card-img">
            <!-- <h2><a href="/mat1" class="btn-buy"></a></h2> -->
            <button class="btn-buy" (click)="mat1()">Premium Orthopaedic Mattress Queen Size - (78 x 60 x 6 inches)</button>

            <button class="btn-buy">Rs 500/Mon</button>
        </div>
        
        <div class="card">
            <img src="https://assets.furlenco.com/image/upload/dpr_1.0,f_auto,q_auto/v1/plutus/products/143/hero/gg1.jpg" alt="Bedroom Set 2" class="card-img">
            <!-- <h2><a href="/mat2" class="btn-buy"></a></h2> -->
            <button class="btn-buy" (click)="mat2()">Premium Orthopaedic Mattress King Size - (78 x 72 x 6 inches)</button>

            <button class="btn-buy">Rs 500/Mon</button>
        </div>

        <div class="card">
            <img src="https://assets.furlenco.com/image/upload/dpr_1.0,f_auto,q_auto/v1/plutus/products/140/hero/g1.jpg" alt="Bedroom Set 3" class="card-img">
            <!-- <h2><a href="/mat3" class="btn-buy"></a></h2> -->
            <button class="btn-buy" (click)="mat3()">Premium Orthopaedic Mattress Single Size - (78 x 36 x 6 inches)</button>

            <button class="btn-buy">Rs 500/Mon</button>
        </div>

        <div class="card">
            <img src="https://assets.furlenco.com/image/upload/dpr_1.0,f_auto,q_auto/v1/plutus/products/6541/hero/mattress_1.png" alt="Bedroom Set 4" class="card-img">
            <!-- <h2><a href="/mat4" class="btn-buy"></a></h2> -->
            <button class="btn-buy" (click)="mat4()">Mattress Premium Foam Double Size - (72 x 48 x 4 inches)</button>

            <button class="btn-buy">Rs 500/Mon</button>
        </div>
    </div>
</div><br><br>
<app-footer></app-footer>
</body>
</html>
