<form class="login-form login-container" [formGroup]="loginForm" (ngSubmit)="login()">
  <h2 class="form-title">Login</h2>

  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" formControlName="username" class="form-control">
    <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
      Username is required.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" class="form-control">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
      Password is required (min 6 characters).
    </div>
  </div>
  <button type="submit"  class="btn-submit"  routerLink="/" routerLinkActive="true">Login</button>
  <p></p>  
  <p>Haven't an account? <a href="/signup">Signup here</a></p>
</form>
