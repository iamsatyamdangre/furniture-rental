<div class="contact-container">
    <h2 class="form-title">Contact Us</h2>
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" formControlName="subject" class="form-control" placeholder="Subject" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message" class="form-control" placeholder="Your message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn-submit" [disabled]="!contactForm.valid">Send Message</button>
    </form>
  </div>
