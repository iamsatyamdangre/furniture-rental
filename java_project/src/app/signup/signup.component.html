<div class="signup-container">
  <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="signup()">
      <h2 class="form-title">Sign Up</h2>

      <div class="form-group">
          <label for="name">Username</label>
          <input class="form-control" type="text" id="name" formControlName="username">
          <div *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched" class="error">
              Name is required.
          </div>
      </div>

      <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="email" id="email" formControlName="email">
          <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" class="error">
              Please enter a valid email.
          </div>
      </div>

      <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password">
          <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" class="error">
              Password is required (min 6 characters).
          </div>
      </div>

      <div class="form-group">
          <label for="confirmpassword">Confirm Password</label>
          <input class="form-control" type="password" id="confirmpassword" formControlName="confirmpassword">
          <div *ngIf="signupForm.get('confirmpassword')?.invalid && signupForm.get('confirmpassword')?.touched" class="error">
              Confirm password is required.
          </div>
      </div>

      <button routerLinkActive="true" routerLink="/login" class="btn-submit" type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
  <p></p>
  <p>Already have an account? <a href="/login">Login here</a></p>
</div>
